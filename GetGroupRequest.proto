syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.proto.skissm";
option java_outer_classname = "GetGroupRequestProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "skissm/E2eeAddress.proto";

/**
 * Request for getting a group.
 */
message GetGroupRequest {
    E2eeAddress group_address = 1;      // The group address.
    E2eeAddress sender_address = 2;     // The sender address.
}
